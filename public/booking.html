<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment - Randevu Client</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Book Appointment</h1>
            <p>Schedule your appointment with us</p>
        </header>
        
        <main>
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <div class="form-container">
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="email">Email Address *</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Phone Number *</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="service">Service Type *</label>
                        <select id="service" name="service" required>
                            <option value="">Select a service</option>
                            <option value="consultation">Consultation</option>
                            <option value="checkup">Health Checkup</option>
                            <option value="treatment">Treatment</option>
                            <option value="followup">Follow-up</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Preferred Date *</label>
                        <input type="date" id="date" name="date" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="time">Preferred Time *</label>
                        <select id="time" name="time" required>
                            <option value="">Select a time</option>
                            <option value="09:00">09:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="14:00">02:00 PM</option>
                            <option value="15:00">03:00 PM</option>
                            <option value="16:00">04:00 PM</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="notes">Additional Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Any special requirements or notes..."></textarea>
                    </div>
                    
                    <button type="submit" class="btn">Book Appointment</button>
                </form>
            </div>
        </main>
        
        <footer>
            <p>&copy; 2024 Randevu Client. All rights reserved.</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
    <script>
        document.getElementById('bookingForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            if (validateForm(this)) {
                showNotification('Appointment booked successfully!', 'success');
                setTimeout(() => {
                    window.location.href = 'appointments.html';
                }, 2000);
            } else {
                showNotification('Please fill in all required fields', 'error');
            }
        });
        
        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];
    </script>
</body>
</html>
